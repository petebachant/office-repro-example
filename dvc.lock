schema: '2.0'
stages:
  extract-chart:
    cmd: calkit office excel-chart-to-image "data.xlsx" --sheet=1 --chart-index=0
      "figures/chart.png"
    deps:
    - path: data.xlsx
      hash: md5
      md5: 1e8bc2d1d823fb33d94d11e0f5ed199c
      size: 15247
    outs:
    - path: figures/chart.png
      hash: md5
      md5: 22afdb58b6d85a42dfa1c1d1e0c5bee1
      size: 28192
  export-pdf:
    cmd: calkit office word-to-pdf "paper.docx" --output "paper.pdf"
    deps:
    - path: paper.docx
      hash: md5
      md5: 825444830e553103cca217b7f71aa7db
      size: 146327
    outs:
    - path: paper.pdf
      hash: md5
      md5: 49b889a12e57697814b954abbfdcf5c7
      size: 455105
