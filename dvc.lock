schema: '2.0'
stages:
  extract-chart:
    cmd: calkit office excel-chart-to-image "data.xlsx" --sheet=1 --chart-index=0
      "figures/chart.png"
    deps:
    - path: data.xlsx
      hash: md5
      md5: 1e8bc2d1d823fb33d94d11e0f5ed199c
      size: 15247
    outs:
    - path: figures/chart.png
      hash: md5
      md5: 22afdb58b6d85a42dfa1c1d1e0c5bee1
      size: 28192
  export-pdf:
    cmd: calkit office word-to-pdf "paper.docx" --output "paper.pdf"
    deps:
    - path: paper.docx
      hash: md5
      md5: 5430ac4370a799824a34d7ad63ee5faf
      size: 170265
    outs:
    - path: paper.pdf
      hash: md5
      md5: c2db2b24564a00ebfa22d7b0423e84de
      size: 452537
