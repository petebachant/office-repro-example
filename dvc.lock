schema: '2.0'
stages:
  extract-chart:
    cmd: calkit office excel-chart-to-image "data.xlsx" --sheet=1 --chart-index=0
      "figures/chart.png"
    deps:
    - path: data.xlsx
      hash: md5
      md5: 3225fdc982b310e82003c22e0ea197ca
      size: 15214
    outs:
    - path: figures/chart.png
      hash: md5
      md5: 06feb2f4f6c143ad4a84b9f58b16b4b9
      size: 27480
  export-pdf:
    cmd: calkit office word-to-pdf "paper.docx" --output "paper.pdf"
    deps:
    - path: figures/chart.png
      hash: md5
      md5: 06feb2f4f6c143ad4a84b9f58b16b4b9
      size: 27480
    - path: paper.docx
      hash: md5
      md5: 825444830e553103cca217b7f71aa7db
      size: 146327
    outs:
    - path: paper.pdf
      hash: md5
      md5: d1e017b8252f4973c77ce7b2730842b6
      size: 454034
